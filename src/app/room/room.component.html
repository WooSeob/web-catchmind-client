<div class="row justify-content-between">
  <div class="col-md-10">
    <h3>{{ myName }} @ Room{{ ROOM_ID }}</h3>
  </div>
  <div class="col-auto">
    <h4 *ngIf="gameModel.timerRun">⏳ {{ gameModel.remainTime }}</h4>
  </div>
</div>

<div
  *ngIf="isHost && !gameModel.isInGame"
  id="host-section"
  style="
    border: 1px solid lightgray;
    margin-bottom: 7px;
    background-color: whitesmoke;
    padding: 5px;
  "
>
  <form
    class="row g-2 justify-content-end align-items-center"
    *ngIf="!gameModel.isInGame"
  >
    <label for="game-round" class="col-auto">라운드</label>
    <div class="col-auto">
      <input
        [(ngModel)]="setRound"
        name="game-round"
        type="text"
        class="form-control btn-sm"
        id="game-round"
        value="2"
      />
    </div>
    <label for="game-timeout" class="col-auto">제한시간</label>
    <div class="col-auto">
      <input
        [(ngModel)]="setTimeout"
        name="game-timeout"
        type="text"
        class="form-control btn-sm"
        id="game-timeout"
        value="20"
        placeholder="초 단위로 입력"
      />
    </div>
    <div class="col-auto">
      <button
        (click)="gameStart()"
        type="submit"
        class="btn btn-primary btn-sm"
      >
        게임 시작
      </button>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-12 col-md-2">
    <app-sidebar
      [users]="users"
      [hostUser]="hostUser"
      [mySelf]="mySelf"
      style="padding: 0px; background-color: whitesmoke"
    ></app-sidebar>
  </div>
  <div class="col-12 col-md-7" style="padding: 0px; height: 100%">
    <div
      id="word-section"
      class="row justify-content-center"
      style="padding-bottom: 7px"
    >
      <div
        *ngIf="gameModel.myTurn && gameModel.isPrepare"
        id="word-select"
        class="col-auto"
      >
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="selectWord('0')"
          >
            {{ gameModel.words[0] }}
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="selectWord('1')"
          >
            {{ gameModel.words[1] }}
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="selectWord('2')"
          >
            {{ gameModel.words[2] }}
          </button>
        </div>
      </div>
      <h3 class="col-auto" *ngIf="gameModel.myTurn && gameModel.isGuess">
        {{ gameModel.word }}
      </h3>
      <h2 class="col-auto" *ngIf="!gameModel.myTurn && gameModel.isGuess">
        {{ gameModel.wordSecret }}
      </h2>
    </div>

    <app-canvas [gameModel]="gameModel" [socket]="socket"></app-canvas>
  </div>
  <div class="col-12 col-md-3">
    <div style="border: 1px solid lightgray; background-color: whitesmoke">
      <app-chat [chatContainer]="chatList" [socket]="socket"></app-chat>
    </div>
  </div>
</div>

<ng-template #nickNameRequiredModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">닉네임을 설정해 주세요!</h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="nick-name" class="col-form-label">닉네임 :</label>
        <input type="text" class="form-control" id="nick-name" [(ngModel)]="setNickName" name="first"/>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary"  (click)="closeModal()">
      설정
    </button>
  </div>
</ng-template>
<p>test version</p>
<button class="btn btn-primary btn-sm" (click)="openModal(nickNameRequiredModal)">
  닉네임 설정
</button>
